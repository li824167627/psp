// Apply the java plugin to add support for Java
apply plugin: 'java'
apply plugin: 'eclipse-wtp'

// In this section you declare where to find the dependencies of your project
repositories {
    mavenCentral()
}
/* Maven JCenter respoitory */
repositories {
    jcenter()
}
/* Maven local respoitory */
/* 本地仓库是之前下载的依赖，缓存在本地磁盘*/
repositories {
    mavenLocal() 
}

dependencies {
	// 阿里 发送短信
	compile fileTree(dir:'libs',include:['*.jar'])
      // The production code uses Guava
	compile group: 'com.google.guava', name: 'guava', version: '23.0'
    
    // 拼音
    // https://mvnrepository.com/artifact/com.belerweb/pinyin4j
	compile group: 'com.belerweb', name: 'pinyin4j', version: '2.5.0'
	//加密
	// https://mvnrepository.com/artifact/commons-codec/commons-codec
	compile group: 'commons-codec', name: 'commons-codec', version: '1.10'
	// commons-io
	compile group: 'commons-io', name: 'commons-io', version: '2.6'
	

	// https://mvnrepository.com/artifact/org.apache.httpcomponents/httpclient
	compile group: 'org.apache.httpcomponents', name: 'httpclient', version: '4.5.2'
	
	//servlet
    compile group: 'javax.servlet', name: 'javax.servlet-api', version: '3.1.0'

	// https://mvnrepository.com/artifact/com.qiniu/qiniu-java-sdk
	compile group: 'com.qiniu', name: 'qiniu-java-sdk', version: '7.2.6'

	//log
	compile group: 'log4j', name: 'log4j', version: '1.2.17'

	//json
	compile group: 'com.alibaba', name: 'fastjson', version: '1.2.23'
	
	// cglib
	compile group: 'cglib', name: 'cglib', version: '3.2.5'
	
	// 极光推送
	compile group: 'cn.jpush.api', name: 'jpush-client', version: '3.3.0'
	compile group: 'cn.jpush.api', name: 'jiguang-common', version: '1.0.8'

    // Use JUnit test framework
    testCompile 'junit:junit:4.12'
}

tasks.withType(JavaCompile) {

    options.encoding = "UTF-8"

}
