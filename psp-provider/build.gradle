task shutdownTomcat() << {
  ssh.run {
    session(remotes.deployServer) {
      println 'shut down tomcat...' 
      executeScript '''#!/bin/sh
                        cd /usr/local/tomcat/tomcat8099/apache-tomcat-8.5.15/bin
                        ./shutdown.sh
                    '''
    }
  }
}

task del(dependsOn:shutdownTomcat) << {  
  ssh.run {  
    session(remotes.deployServer) {  
      println 'start deleting...'   
      executeScript '''#!/bin/sh  
                        rm -rf /usr/local/tomcat/tomcat8099/apache-tomcat-8.5.15/webapps/psp-provider
                        rm -f  /usr/local/tomcat/tomcat8099/apache-tomcat-8.5.15/webapps/psp-provider.war 
                    '''  
    }  
  }  
}  

task copy(dependsOn:del) << {  
  ssh.run {  
    session(remotes.deployServer) {  
      println 'start copying war...'   
      put from: buildDir.toString() + '/libs/psp-provider.war', into: '/usr/local/tomcat/tomcat8099/apache-tomcat-8.5.15/webapps'  
    }  
  }  
}  
  
task deploy(dependsOn:copy) << {  
  ssh.run {  
    session(remotes.deployServer) {  
      println 'start tomcat...'   
      execute '/usr/local/tomcat/tomcat8099/apache-tomcat-8.5.15/bin/startup.sh'  
    }  
  }
}


