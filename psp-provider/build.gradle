apply plugin: 'java'
apply plugin: 'war'
apply plugin: 'eclipse-wtp'

apply plugin: 'org.hidetake.ssh'

version = '1.0'
sourceSets {
     main.java.srcDirs = ['src/main/java']
     main.resources.srcDirs = ['src/main/resources']
}

processResources {
	from('src/main/java') {
        include 'com/psp/provider/persist/sql/**'
        include 'com/psp/provider/controller/api/api.json'
   }
}

war {  
	archiveName 'psp-provider.war'  
}


buildscript{  
    repositories {  
        jcenter()  
        mavenCentral()  
    }  
	dependencies {  
	    classpath 'org.hidetake:gradle-ssh-plugin:2.6.0'  
	}  
}  
ssh.settings {  
  knownHosts = allowAnyHosts  
}  

